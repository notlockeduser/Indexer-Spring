<!doctype html>
<html lang="en"xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
<main>
    <h1>Search</h1>

    <form th:method="GET" th:action="@{/search}" >
        <label for="request">Enter your request</label>
        <input type="text" id="request" name="request">

        <input type="submit" value="Calculate">
    </form>

    <div th:each="line, state : ${array}">
        <a th:text="${line}" th:href="@{/search/{path}(path=${responseCode.get(state.index)})}" >line</a>
    </div>

<!--    <p th:text="${message}"></p>-->
</main>
</body>
</html>
